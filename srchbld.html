<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src.css">
</head>
<body style="margin: 7% 1% 8% 35%;border:2px">
    <form  name="Search" action="#" method="post">
        <label for="bgr" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 18px;">Blood Group:</label>
        <select name="bgr" id="bgr"  style="width: 200px;height:25px; border-radius: 20px;">
            <option value="select Required Blood">Select Required blood</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB+">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>
        <label for="loc"  style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 18px;">Location:</label>
        <input type="text" name="loc" id="loc" style="width: 200px;height:25px; border-radius: 20px;"><br><br>
        <label for="no.re"  style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 18px;">Number of units required:</label>
        <input type="number" name="no.re" id="no.re" style="width: 200px;height:25px; border-radius: 20px;"><br><br>
        <button type="submit" style="border-radius: 30px;width: 350px;height:40px; border-radius: 20px; font-family:Verdana, sans-serif;color:red; background-color: antiquewhite;">SUBMIT</button>
    </form>
</body>
</html>
